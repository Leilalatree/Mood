<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
	</head>

	<body>
		<div class="mui-bar mui-bar-tab" style="height:20px;line-height:20px;font-size:10px;text-align:center;">
			这是底部信息
		</div>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>用户名</label>
						<input type="text" id="username" placeholder="用户名">
					</div>
					<div class="mui-input-row">
						<label>密码</label>
						<input type="password" id="userpassword" placeholder="密码">
					</div>
				</form>
			</div>
			<div style="margin-top:20px;text-align: center;">
				<button class="mui-btn mui-btn-primary" id="loginBtn">登录</button>
				&nbsp;&nbsp;<button class="mui-btn mui-btn-primary" id="regBtn">注册</button>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(
				function() {
					document.getElementById("loginBtn").addEventListener('tap', function() {
						// 显示一个等待的对话框  
						var wd = plus.nativeUI.showWaiting();// 原生的调用
						// 构造要传递的json数据  
						// $id 是一个通过 id 取得对象的方法，  
						// 内容就是 return document.getElementById();  
						var data = {
							"email": mui('.username').value,
							"password": mui('userpassword').value// 密码在前端加密还是后端加密？
						};
						// 调用ajax  
						postData("http://localhost:5656/mood/login", //服务端的URL  
							data, // json 数据  
							function(data) {
								wd.close(); // 调用成功，先关闭等待的对话框  
								if (data.result != "checkOK") {
									// 如果密码错误，提示一下信息  
									mui.alert("用户名或密码错误", "登录错误", "关闭");
									return;
								}
								// 保存token，以便于下次自动登录  
								localStorage.setItem(TOKEN_USER, $id('username').value);
								localStorage.setItem(TOKEN_LOGIN, data.token);
								// 清空用户名，密码  
								mui('username').value = "";
								mui("userpassword").value = "";
								// 打开下一个画面  
								mui.openWindow({
									url: 'tabBar.html',
									id: 'tabBar',
								});
							},
							wd //传递给postData的最后一个参数，失败的时候关闭等待对话框  
						);
					});

				})

			//ajax
			function postData(url, data, callback, waitingDialog) {
				mui.ajax(url, {
					data: 'data=' + JSON.stringify(data),
					dataType: 'json',
					type: 'post',
					contentType: "application/x-www-form-urlencoded; charset=utf-8",
					timeout: 60000,
					success: callback,
					error: function(xhr, type, errorThrown) {
						waitingDialog.close();
						mui.alert("<网络连接失败，请重新尝试一下>", "错误", "OK", null);
					}
				});
			}
		</script>
	</body>

</html>
